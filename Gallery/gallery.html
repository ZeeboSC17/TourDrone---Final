<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="gallery.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Gallery</title>
</head>

<body class="body">
  <a href="../MainMenu.html" class="mainmenu">
    <button id="main-menu-button">Main Menu</button>
  </a>
  <h1>Gallery</h1>
  <br>
  <br>
  <br>
  <main>
    <p class="mainImageText">Here is a picture of your selected terrain!</p>
    <div id="mainImage">
      <img src="wateringhole.jpeg" width="600" height="300" alt="WateringHole" class="wateringHole">
    </div>

    <p class="mainMapText">Click on a terrain to see a live picture taken by a drone!</p>
    <div id="mainMap">
      <img class="map-img" src="map.jpeg" alt="Map">
      <button class="btn btn-success map-icon-button" id="L1" data-image="plains.webp">Plains</button>
      <button class="btn btn-info map-icon-button" id="L2" data-image="savanna.jpeg">Savanna</button>
      <button class="btn btn-danger map-icon-button" id="L3" data-image="wateringhole.jpeg">Watering Hole</button>
      <button class="btn btn-primary map-icon-button" id="L4" data-image="woodlands.jpeg">Woodlands</button>
    </div>


    <p class="galleryText">Here is a small gallery of photos taken by our users!</p>
    <div id="gallery">
      <div class="gallery-image-container">
        <img class="gallery-image" src="wateringhole2.jpeg" width=300 height=200 alt="Image 1">
      </div>
      <div class="gallery-image-container">
        <img class="gallery-image" src="savanna2.jpeg" width=300 height=200 alt="Image 2">
      </div>
      <div class="gallery-image-container">
        <img class="gallery-image" src="woodlands2.jpeg" width=300 height=200 alt="Image 3">
      </div>
      <div class="gallery-image-container">
        <img class="gallery-image" src="woodlands2.jpeg" width=300 height=200 alt="Image 3">
      </div>
      <div class="gallery-image-container">
        <img class="gallery-image" src="plains2.jpeg" width=300 height=200 alt="Image 3">
      </div>
      <div class="gallery-image-container">
        <img class="gallery-image" src="savanna3.jpeg" width=300 height=200 alt="Image 3">
      </div>
    </div>

    <div id="prev-button">Previous</div>
    <div id="next-button">Next</div>
  </main>
  <footer>
    <div class="footer"></div>
  </footer>

</body>

<script>
  const mainImage = document.querySelector(".wateringHole");
  const buttons = document.querySelectorAll(".map-icon-button");

  buttons.forEach((button) => {
    button.addEventListener("click", () => {
      const imageSrc = button.getAttribute("data-image");

      mainImage.src = imageSrc;
    });
  });

  const galleryImages = document.querySelectorAll('.gallery-image-container');
  let currentImageIndex = 0;

  function showImage(index) {
    galleryImages[currentImageIndex].classList.remove('active');
    galleryImages[index].classList.add('active');
    currentImageIndex = index;
  }

  function showNextImage() {
    const nextIndex = (currentImageIndex + 1) % galleryImages.length;
    showImage(nextIndex);
  }

  function showPreviousImage() {
    const previousIndex = (currentImageIndex - 1 + galleryImages.length) % galleryImages.length;
    showImage(previousIndex);
  }

  document.getElementById('next-button').addEventListener('click', showNextImage);
  document.getElementById('prev-button').addEventListener('click', showPreviousImage);
  showImage(currentImageIndex);
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
